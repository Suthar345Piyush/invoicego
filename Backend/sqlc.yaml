version : "2"
sql:
 - engine: "postgresql"
   queries: "./sql/queries"
   schema: "./sql/schema/sql"
   gen:
    go:
      package: "sqlc"
      out : "./internal/repository/sqlc"
      sql_pacakage: "pgx/5"
      emit_json_tage : true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names : false;
      emit_empty_slices : true
      